<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>crisp-game-lib</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height,
    user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <!-- Load 'sounds-some-sounds' if 'isSoundEnabled' option is true -->
    <script src="https://unpkg.com/sounds-some-sounds@3.0.0/build/index.js"></script>
    <!-- Load 'gif-capture-canvas' if 'isCapturing' option is true -->
    <script src="https://unpkg.com/gif-capture-canvas@1.1.0/build/index.js"></script>
    <!-- Load 'pixi' when using pixi theme -->
    <script src="https://unpkg.com/pixi.js@5.3.0/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/pixi-filters@3.1.1/dist/pixi-filters.js"></script>
    <!-- Load 'terser' if 'isMinifying' option is true -->
    <!--
    <script src="https://unpkg.com/terser@4.6.11/dist/bundle.min.js"></script>
    -->
    <!-- Load 'lodash.clonedeep' when using rewind -->
    <script>
      var module = {};
    </script>
    <script src="https://unpkg.com/lodash.clonedeep@4.5.0/index.js"></script>
    <script src="bundle.js"></script>
    <script>
      // The title of the game to be displayed on the title screen
title = "BULLSEYE";

// The description, which is also displayed on the title screen
description = `
[Hold] To Steady Your Shot

 Before You Lose Control!
`;

// The array of custom sprites
characters = [
`


llllll



`,`
y
y




`,`
r
r
r
r


`,`
b
b
b
b
b
b
`,`
   l
l   l  
 lllll
 lllll
l   l
   l
`
];

// Game design variable container
const G = {
	WIDTH: 200,
	HEIGHT: 100,

    PLAYER_X_POS: 5,
    PLAYER_Y_POS: 10,
};

// Game runtime options
options = {
	viewSize: {x: G.WIDTH, y: G.HEIGHT},
    isReplayEnabled: true,
    isPlayingBgm: true,
    seed: 1,
    //theme: "shapeDark",
};

// JSDoc comments for typing

/** @type {{arrow: Vector}} */
let player;

/** @type {Vector[]} */
let arrows;
let yellow_target;
let red_target_up;
let red_target_down;
let blue_target_up;
let blue_target_down;

// red_target variables
const rt_posx = 1;
const rtu_posY = 7;
const rtd_posY = 5;

// blue_target variables
const bt_posx = 2;
const btu_posY = 16;
const btd_posY = 12;

// The game loop function
function update() {
    // The init function running at startup
	if (!ticks) {
        arrows = [vec(G.PLAYER_X_POS, G.PLAYER_Y_POS)];
        player = { arrow: arrows[0]};    

        // Generate the center target position
        // const posX = rnd(100, 195);
        // const posY = rnd(20, 80);
        const posX = 100;
        const posY = 50;
        
        yellow_target = [];
        if (yellow_target.length === 0) {
            yellow_target.push({ pos: vec(posX, posY) })
        }

        red_target_up = [];
        if (red_target_up.length === 0) {
            red_target_up.push({ pos: vec(posX - rt_posx, posY - rtu_posY) })
        }
        red_target_down = [];
        if (red_target_down.length === 0) {
            red_target_down.push({ pos: vec(posX - rt_posx, posY + rtd_posY) })
        }

        blue_target_up = [];
        if (blue_target_up.length === 0) {
            blue_target_up.push({ pos: vec(posX - bt_posx, posY - btu_posY) })
        }
        blue_target_down = [];
        if (blue_target_down.length === 0) {
            blue_target_down.push({ pos: vec(posX - bt_posx, posY + btd_posY) })
        }      
    }

    // Draw the line that indicates player control is turned off
    color("light_black");
    line(75, 0, 75, 100, 3);

    // End the game if the arrow passes the right border or hits the grounds
    if (arrows[0].x > 205 || arrows[0].y >= 105) {
        end();
    }

    // Draw the arrow
    remove(arrows, (a) => {
        // Button input
        if (input.isPressed && a.x < 75) {
            a.y -= 0.55;
        }
        a.x += 0.5;
        a.y += 0.5;
        color("black");
        char("a", a.x, a.y);
        return a.x > 210;
    });

    // yellow_target collision
    remove(yellow_target, (yt) => {
        color("black")
        const isCollidingwithYTarget = char("b", yt.pos).isColliding.char.a;
        if (isCollidingwithYTarget) {
            play("hit");
            color("light_black");
            particle(yt.pos);
            addScore(10);
            arrows.pop();
            arrows.push(vec(G.PLAYER_X_POS, G.PLAYER_Y_POS));
            const posX = rnd(90, 110);
            const posY = rnd(20, 30);
            yellow_target.push({ pos: vec(posX, posY) })
            red_target_up.pop();
            red_target_up.push({ pos: vec(posX - rt_posx, posY - rtu_posY) })
            red_target_down.pop();
            red_target_down.push({ pos: vec(posX - rt_posx, posY + rtd_posY)})
            blue_target_up.pop();
            blue_target_up.push({ pos: vec(posX - bt_posx, posY - btu_posY)})
            blue_target_down.pop();
            blue_target_down.push({ pos: vec(posX - bt_posx, posY + btd_posY)})
        }
        return (isCollidingwithYTarget);
    })

    // red_target up and down collisions
    remove(red_target_up, (rtu) => {
        color("black")
        const isCollidingwithRTargetUp = char("c", rtu.pos).isColliding.char.a;
        if (isCollidingwithRTargetUp) {
            play("hit");
            color("light_black");
            particle(rtu.pos);
            addScore(5);
            arrows.pop();
            arrows.push(vec(G.PLAYER_X_POS, G.PLAYER_Y_POS));
            const posX = rnd(90, 110);
            const posY = rnd(20, 30);
            red_target_up.push({ pos: vec(posX - rt_posx, posY - rtu_posY)})
            yellow_target.pop();
            yellow_target.push({ pos: vec(posX, posY) })
            red_target_down.pop();
            red_target_down.push({ pos: vec(posX - rt_posx, posY + rtd_posY)})
            blue_target_up.pop();
            blue_target_up.push({ pos: vec(posX - bt_posx, posY - btu_posY)})
            blue_target_down.pop();
            blue_target_down.push({ pos: vec(posX - bt_posx, posY + btd_posY)})
        }
        return (isCollidingwithRTargetUp);
    })

    remove(red_target_down, (rtd) => {
        color("black")
        const isCollidingwithRTargetDown = char("c", rtd.pos).isColliding.char.a;
        if (isCollidingwithRTargetDown) {
            play("hit");
            color("light_black");
            particle(rtd.pos);
            addScore(5);
            arrows.pop();
            arrows.push(vec(G.PLAYER_X_POS, G.PLAYER_Y_POS));
            const posX = rnd(90, 110);
            const posY = rnd(20, 30);
            red_target_down.push({ pos: vec(posX - rt_posx, posY + rtd_posY)})
            yellow_target.pop();
            yellow_target.push({ pos: vec(posX, posY) })
            red_target_up.pop();
            red_target_up.push({ pos: vec(posX - rt_posx, posY - rtu_posY)})
            blue_target_up.pop();
            blue_target_up.push({ pos: vec(posX - bt_posx, posY - btu_posY)})
            blue_target_down.pop();
            blue_target_down.push({ pos: vec(posX - bt_posx, posY + btd_posY)})
        }
        return (isCollidingwithRTargetDown);
    })

    // blue_target up and down collisions
    remove(blue_target_up, (btu) => {
        color("black")
        const isCollidingwithBTargetUp = char("d", btu.pos).isColliding.char.a;
        if (isCollidingwithBTargetUp) {
            play("hit");
            color("light_black");
            particle(btu.pos);
            addScore(1);
            arrows.pop();
            arrows.push(vec(G.PLAYER_X_POS, G.PLAYER_Y_POS));
            const posX = rnd(90, 110);
            const posY = rnd(20, 30);
            blue_target_up.push({ pos: vec(posX - bt_posx, posY - btu_posY)})
            yellow_target.pop();
            yellow_target.push({ pos: vec(posX, posY) })
            red_target_up.pop();
            red_target_up.push({ pos: vec(posX - rt_posx, posY - rtu_posY)})
            red_target_down.pop();
            red_target_down.push({ pos: vec(posX - rt_posx, posY + rtd_posY)})
            blue_target_down.pop();
            blue_target_down.push({ pos: vec(posX - bt_posx, posY + btd_posY)})
        }
        return (isCollidingwithBTargetUp);
    })

    remove(blue_target_down, (btd) => {
        color("black")
        const isCollidingwithBTargetDown = char("d", btd.pos).isColliding.char.a;
        if (isCollidingwithBTargetDown) {
            play("hit");
            color("light_black");
            particle(btd.pos);
            addScore(5);
            arrows.pop();
            arrows.push(vec(G.PLAYER_X_POS, G.PLAYER_Y_POS));
            const posX = rnd(90, 110);
            const posY = rnd(20, 30);
            blue_target_down.push({ pos: vec(posX - bt_posx, posY + btd_posY)})
            yellow_target.pop();
            yellow_target.push({ pos: vec(posX, posY) })
            red_target_up.pop();
            red_target_up.push({ pos: vec(posX - rt_posx, posY - rtu_posY)})
            red_target_down.pop();
            red_target_down.push({ pos: vec(posX - rt_posx, posY + rtd_posY)})
            blue_target_up.pop();
            blue_target_up.push({ pos: vec(posX - bt_posx, posY - btu_posY)})
        }
        return (isCollidingwithBTargetDown);
    })
}
      window.addEventListener("load", onLoad);
    </script>
  </head>
  <body style="background: #ddd"></body>
</html>
